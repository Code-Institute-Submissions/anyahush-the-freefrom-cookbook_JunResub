{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^\S+$"  class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--first name-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first-name" name="first-name" type="text" minlength="3" maxlength="15" pattern="^\S+$"  class="validate" required>
                        <label for="first-name">First Name</label>
                    </div>
                </div>
                <!--surname-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="surname" name="surname" type="text" minlength="5" maxlength="15" pattern="^\S+$"  class="validate" required>
                        <label for="surname">Surname</label>
                    </div>
                </div>
                <!--email-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" pattern="^\S+$" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password"  minlength="5" maxlength="15" pattern="^\S+$"  class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--confirm password-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="15" pattern="^\S+$"  class="validate">
                        <label for="confirm-password">Confirm password</label>
                    </div>
                </div>
                <!--register-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Register 
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?
                <a href="{{ url_for('login') }}">Login</a>
            </p>
        </div>
    </div>

{% endblock %}
