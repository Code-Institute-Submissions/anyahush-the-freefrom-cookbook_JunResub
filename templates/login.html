{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3 class="center-align">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^\S+$"  class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password"  minlength="5" maxlength="15" pattern="^\S+$"  class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--login-->
                <div class="row">
                    <button type="submit" class="col s8 offset-s2 l6 offset-l3 btn-large">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Not registered yet?
                <a href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>

</div>
   
{% endblock %}
