{% extends "base.html" %}
{% block content %}
    <h3>Create Recipe</h3>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Recipe Title</label>
                </div>
                <div class="input-field col s6">
                    <i class="prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Category</label>
                </div>
                <div class="input-field col s6">
                    <i class="prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Free From</label>
                </div>
                <div class="input-field col s12">
                    <i class="prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Servings</label>
                </div>
                <div class="input-field col s6">
                    <i class="prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Prep Time</label>
                </div>
                <div class="input-field col s6">
                    <i class="prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Cook Time</label>
                </div>
                <div class="input-field col s12">
                    <i class="prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Description</label>
                </div>
                <div class="input-field col s12">
                    <i class="prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Ingredients</label>
                </div>
                <div class="input-field col s12">
                    <i class="prefix"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Method</label>
                </div>
            </div>
        </form>
    </div>
{% endblock%}
