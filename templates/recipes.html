{% extends "base.html" %}
{% block content %}

<div class="row card-panel grey lighten-5">
    <form action="{{ url_for('search') }}" method="POST" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate">
                <label for="query">Ingredient, dish, keyword</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('get_recipes') }}" class="red btn">Reset</a>
                <button type="submit" class="light-blue"> 
                    <i class="fas fa-search left"></i>Search
                </button>
            </div>
        </div>
    </form>

</div>

{% if recipes|length > 0 %}
<div class="row">
    <div class="col s12 m4">
        {% for recipe in recipes %}
        <div class="card">
            <div class="card-image">
                <a href="/recipes/{{ recipe.url }}}}">
                    <img src="images/sample-1.jpg">
                    <span class="card-title">Title</span>
                </a>
            </div>
            <div class="card-content">
                <h5>{{ recipe.recipe_title}}</h5>
                <p>{{ recipe.description }}</p>
                
                <p>Cook time: {{ recipe.cook_time}}</p>

            </div>
            <div class="card-action">
                <p>Serves: {{ recipe.servings}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
    <div>
        <h2>No results found</h2>
    </div>
{% endif %}
  
  
 



{% endblock %}
