{% extends "base.html" %}
{% block content %}

<div class="contatiner">
    <h2 class="center-align">Register</h2>
    <div class="row">
        <!-- Register Form -->
        <form class="col s12 m6 offset-m3 xl4 offset-xl4" action="{{ url_for('register') }}" method="POST">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" title="Username between 5 and 15 characters" pattern="^\S+$"  class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first-name" name="first-name" type="text" minlength="1" maxlength="20" title="First name between 1 and 20 letters" pattern="^[a-zA-Z ]+[a-zA-Z]\S+$"  class="validate" required>
                        <label for="first-name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="surname" name="surname" type="text" minlength="1" maxlength="20" title="Surname between 1 and 20 letters" pattern="^[a-zA-Z ]+[a-zA-Z]\S+$"  class="validate" required>
                        <label for="surname">Surname</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" pattern="^\S+$" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password"  minlength="5" maxlength="15" title="Password between 5 and 15 characters" pattern="^\S+$"  class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="15" title="Confirm password to match password"  pattern="^\S+$"  class="validate">
                        <label for="confirm-password">Confirm password</label>
                    </div>
                </div>
                <!-- Register Button -->
                <div class="row">
                    <div class="center-align">
                        <button type="submit" class="btn-large">
                            Register 
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Option to login if user already registered -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?
                <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
