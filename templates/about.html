{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3>About</h3>
    <hr>
    <div class="row">
        <div class="col s12">
            <p>Intro message</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6">
            <p>
                Top tips
            </p>
        </div>
        <div class="col s12 m6">
            <img src="{{ url_for('static', filename='/images/allergy_image.jpeg')}}" alt="food-allergy-image" id="allergy_image">
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6">
          {% for allergen in allergens %}
            {% if loop.index / 7 %}
              <ul class="collapsible">
                  <li>
                    <div class="collapsible-header about-collapsible">{{ allergen.allergen_name }}</div>
                    <div class="collapsible-body about-collapsible-body"><span>{{ allergen.allergen_info }}</span></div>
                  </li>
              </ul>
        </div>
        <div class="col s12 l6">
            {% endif %}
          {% endfor %}
        </div>


    </div>
</div>

{% endblock %}
