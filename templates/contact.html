{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h3>Contact</h3>
            <hr>
        </div>
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <div class="card-panel">
                    <div class="row">
                        <div class="col s12 center-align">
                            <h6>Any questions or feedback, <br>
                                 we would love to hear from you!</h6>
                        </div>
                    </div>
                    <div class="row">
                        <form class="col s12">
                                <div class="input-field col s12">
                                    <p id="required"><em>* required</em></p>
                                    <p>Name *</p>
                                    <input id="name" type="text" class="validate" placeholder="Name" required>
                                    <label for="name"></label>
                                </div>
                                <div class="input-field col s12">
                                    <p>Email *</p>
                                    <input id="email" type="email" class="validate" placeholder="Email" required>
                                    <label for="email"></label>
                                </div>
                                <div class="input-field col s12">
                                    <p>Message *</p>
                                    <textarea name="message" id="message" cols="40" rows="10" placeholder="Message" required></textarea>
                                    <label for="message"></label>
                                </div>
                                <div class="col s12">

                                </div>
                                <div class="col s12 center-align">
                                    <button type="submit" class="btn">Send</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
