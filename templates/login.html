{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="center-align">Login</h2>

    <div class="row">
        <form class="col s12 m6 offset-m3 xl4 offset-xl4" action="{{ url_for('login') }}" method="POST">
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" title="Username between 5 and 15 characters" pattern="^\S+$"  class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password"  minlength="5" maxlength="15" title="Password between 5 and 15 characters" pattern="^\S+$"  class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--login-->
                <div class="row">
                    <div class="center align">
                        <button type="submit" class="btn-large">
                            Login
                        </button>
                    </div>
         
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Not registered yet?
                <a href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>

</div>
   
{% endblock %}
