<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The FreeFrom CookBook</title>
</head>
<body>
    {% for recipe in recipes %}
        {{ recipe.category_name}}<br>
        {{ recipe.recipe_title}}<br>
        {{ recipe.image_url}}<br>
        {{ recipe.servings}}<br>
        {{ recipe.prep_time}}<br>
        {{ recipe.cook_time}}<br>
        {{ recipe.free_from}}<br>

    {% endfor %}
</body>
</html>
